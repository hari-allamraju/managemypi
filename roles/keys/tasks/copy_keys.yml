---

- name: load variables
  include_vars:
    file: /usr/local/etc/ansible/ssh_vars/ssh_users.yml
  tags:
    - setup
    - keys

- name:  copy the keys
  #later change this to allow per user key when we create unique users on the pi's
  authorized_key: user=pi key="{{ item.key }}"
  with_items: "{{ ssh_users }}"
  tags:
    - setup
    - keys
